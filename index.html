<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    <title>Elena's Crystal Guessing Game</title>

      <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
      <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <style>
      #crystals {
        display:flex;
        justify-content: space-around;
        flex-wrap:wrap;
      }
      </style>
    </head>

  <body>

  <div id="gametext"> 

    <div id="gametitle">
      <h1><stron>CRYSTAL GUESSING GAME</stron></h1>
      </div> 
    <div id="instructionsheader">
      <h2>Game Instructions</h2>
    </div>  
    <div id="gameinfo">
      <p>Game instructions go here.</p>
      </div>
    </div> 

    <div id="targetnumber">
        <h3>Number to Guess: <span id="number-to-guess"></span></h3>
    </div>
     
  <div id="compileuserguesses">
    <h3>Your Score: <span id="counter"></span></div></h3>
    <!--This is where the compiled user total will display and update-->
          
      </div>

  <div id="crystals">
    <!--Here are the crystal images assigned classes and ids.-->
    <img id='crystalOne'    data-number=' 'src="./assets/images/crystal1.jpeg" class="Crystals">
    <img id='crystalTwo'    data-number=' 'src="./assets/images/crystal2.jpeg" class="Crystals">
    <img id='crystalThree'  data-number=' 'src="./assets/images/crystal3.jpeg" class="Crystals">
    <img id='crystalFour'   data-number=' 'src="./assets/images/crystal4.jpeg" class="Crystals">
      </div>

  <div id="displaywinorlose">
    <!--This is where the win or lose counter will display after completeing the game-->
      </div>

      <div id='resetbutton'>
      <button class="btn btn-primary btn-lg">Reset Game</button>
      </div>




  
    <script src='./assets/javascript/game.js'></script>
    </body>
    </html>
